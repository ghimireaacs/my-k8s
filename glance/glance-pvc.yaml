apiVersion: v1
kind: PersistentVolume
metadata:
  name: glance-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.10.10.200
    path: /mnt/ghostdata/ghostsilo/99_System/K8S-Data/glance
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: glance-unified-pvc
  namespace: personal
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: glance-pv
  resources:
    requests:
      storage: 5Gi

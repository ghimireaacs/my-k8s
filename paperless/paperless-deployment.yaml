apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: paperless-postgres
  namespace: personal
spec:
  serviceName: paperless-postgres
  replicas: 1
  selector:
    matchLabels:
      app: paperless-postgres
  template:
    metadata:
      labels:
        app: paperless-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          envFrom:
            - secretRef:
                name: paperless-secrets
          volumeMounts:
            - name: system
              mountPath: /var/lib/postgresql/data
              subPath: 98_System/postgres
      volumes:
        - name: system
          persistentVolumeClaim:
            claimName: paperless-system-pvc
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless
  namespace: personal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paperless
  template:
    metadata:
      labels:
        app: paperless
    spec:
      containers:
        - name: paperless
          image: ghcr.io/paperless-ngx/paperless-ngx:latest
          envFrom:
            - secretRef:
                name: paperless-secrets
            - configMapRef:
                name: paperless-config
          volumeMounts:
            - name: documents
              mountPath: /usr/src/paperless/media
            - name: system
              mountPath: /usr/src/paperless/data
              subPath: 99_Service/data
            - name: system
              mountPath: /usr/src/paperless/consume
              subPath: 99_Service/consume
            - name: system
              mountPath: /usr/src/paperless/export
              subPath: 99_Service/export
      volumes:
        - name: documents
          persistentVolumeClaim:
            claimName: paperless-documents-pvc
        - name: system
          persistentVolumeClaim:
            claimName: paperless-system-pvc

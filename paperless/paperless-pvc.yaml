apiVersion: v1
kind: PersistentVolume
metadata:
  name: paperless-documents-pv
spec:
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.10.10.200
    path: /mnt/ghostdata/ghostsilo/01_Documents
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-documents-pvc
  namespace: personal
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: paperless-documents-pv
  resources:
    requests:
      storage: 500Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: paperless-system-pv
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.10.10.200
    path: /mnt/ghostdata/ghostsilo/99_System/K8S-Data/paperless
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-system-pvc
  namespace: personal
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: paperless-system-pv
  resources:
    requests:
      storage: 100Gi
